<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة متطورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center overflow-hidden">
    <div class="bg-slate-800 p-6 rounded-3xl shadow-2xl w-full max-w-xs border border-slate-700">
        <!-- الشاشة -->
        <div class="mb-6">
            <div id="previous-operand" class="text-slate-400 text-right h-6 text-sm mb-1"></div>
            <div id="current-operand" class="text-white text-right text-4xl font-semibold truncate leading-tight">0</div>
        </div>

        <!-- الأزرار -->
        <div class="grid grid-cols-4 gap-3">
            <button onclick="clearDisplay()" class="col-span-2 bg-red-500/20 text-red-400 hover:bg-red-500/30 p-4 rounded-2xl font-bold transition-all">AC</button>
            <button onclick="deleteNumber()" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">DEL</button>
            <button onclick="chooseOperation('÷')" class="bg-blue-500 text-white hover:bg-blue-600 p-4 rounded-2xl font-bold transition-all">÷</button>
            
            <button onclick="appendNumber('7')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">7</button>
            <button onclick="appendNumber('8')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">8</button>
            <button onclick="appendNumber('9')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">9</button>
            <button onclick="chooseOperation('×')" class="bg-blue-500 text-white hover:bg-blue-600 p-4 rounded-2xl font-bold transition-all">×</button>
            
            <button onclick="appendNumber('4')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">4</button>
            <button onclick="appendNumber('5')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">5</button>
            <button onclick="appendNumber('6')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">6</button>
            <button onclick="chooseOperation('-')" class="bg-blue-500 text-white hover:bg-blue-600 p-4 rounded-2xl font-bold transition-all">-</button>
            
            <button onclick="appendNumber('1')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">1</button>
            <button onclick="appendNumber('2')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">2</button>
            <button onclick="appendNumber('3')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">3</button>
            <button onclick="chooseOperation('+')" class="bg-blue-500 text-white hover:bg-blue-600 p-4 rounded-2xl font-bold transition-all">+</button>
            
            <button onclick="appendNumber('0')" class="col-span-2 bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all text-center">0</button>
            <button onclick="appendNumber('.')" class="bg-slate-700 text-white hover:bg-slate-600 p-4 rounded-2xl font-bold transition-all">.</button>
            <button onclick="compute()" class="bg-emerald-500 text-white hover:bg-emerald-600 p-4 rounded-2xl font-bold transition-all">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;

        const currentTextElement = document.getElementById('current-operand');
        const previousTextElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentTextElement.innerText = currentOperand;
            if (operation != null) {
                previousTextElement.innerText = `${previousOperand} ${operation}`;
            } else {
                previousTextElement.innerText = '';
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number.toString();
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '0';
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteNumber() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.toString().slice(0, -1);
            }
            updateDisplay();
        }
    </script>
</body>
</html>
