<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة ذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; user-select: none; }
        .calc-btn { transition: all 0.2s; }
        .calc-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen overflow-hidden">

    <div class="bg-slate-800 p-6 rounded-3xl shadow-2xl w-full max-w-xs border border-slate-700">
        <!-- الشاشة -->
        <div class="mb-6 p-4 bg-slate-900 rounded-2xl text-right">
            <div id="previous-operand" class="text-slate-500 text-sm h-6 overflow-hidden"></div>
            <div id="current-operand" class="text-white text-4xl font-semibold truncate">0</div>
        </div>

        <!-- الأزرار -->
        <div class="grid grid-cols-4 gap-3">
            <button onclick="clearDisplay()" class="calc-btn col-span-2 bg-red-500/20 text-red-500 p-4 rounded-2xl font-bold hover:bg-red-500 hover:text-white">AC</button>
            <button onclick="deleteLast()" class="calc-btn bg-slate-700 text-slate-300 p-4 rounded-2xl font-bold hover:bg-slate-600">DEL</button>
            <button onclick="appendOperator('/')" class="calc-btn bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-500">÷</button>

            <button onclick="appendNumber('7')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">7</button>
            <button onclick="appendNumber('8')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">8</button>
            <button onclick="appendNumber('9')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">9</button>
            <button onclick="appendOperator('*')" class="calc-btn bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-500">×</button>

            <button onclick="appendNumber('4')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">4</button>
            <button onclick="appendNumber('5')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">5</button>
            <button onclick="appendNumber('6')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">6</button>
            <button onclick="appendOperator('-')" class="calc-btn bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-500">-</button>

            <button onclick="appendNumber('1')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">1</button>
            <button onclick="appendNumber('2')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">2</button>
            <button onclick="appendNumber('3')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">3</button>
            <button onclick="appendOperator('+')" class="calc-btn bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-500">+</button>

            <button onclick="appendNumber('0')" class="calc-btn col-span-2 bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600 text-right pr-8">0</button>
            <button onclick="appendNumber('.')" class="calc-btn bg-slate-700 text-white p-4 rounded-2xl font-bold hover:bg-slate-600">.</button>
            <button onclick="calculate()" class="calc-btn bg-green-600 text-white p-4 rounded-2xl font-bold hover:bg-green-500">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = undefined;

        const currentDisplay = document.getElementById('current-operand');
        const previousDisplay = document.getElementById('previous-operand');

        function updateDisplay() {
            currentDisplay.innerText = currentInput;
            if (operation != null) {
                previousDisplay.innerText = `${previousInput} ${operation}`;
            } else {
                previousDisplay.innerText = '';
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentInput.includes('.')) return;
            if (currentInput === '0' && number !== '.') {
                currentInput = number.toString();
            } else {
                currentInput = currentInput.toString() + number.toString();
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.toString().slice(0, -1);
            }
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': computation = prev / current; break;
                default: return;
            }

            currentInput = computation.toString();
            operation = undefined;
            previousInput = '';
            updateDisplay();
        }
    </script>
</body>
</html>
